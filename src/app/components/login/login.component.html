<md-card>

  <md-card class="inner-card">

    <md-card-title>
      <h2>{{formTitle | myCapitalize}}</h2>
    </md-card-title>

    <md-card-content>
      <md-list>
        
        <md-list-item>
          <md-input-container>
            <input mdInput [(ngModel)]="credentials.account" placeholder="Account" type="text" disabled>
          </md-input-container>
        </md-list-item>
    
        <md-list-item>
          <md-input-container>
            <input mdInput [(ngModel)]="credentials.username" placeholder="Username" type="text">
          </md-input-container>
        </md-list-item>

        <md-list-item>
          <md-input-container>
            <input mdInput [(ngModel)]="credentials.password" placeholder="Password" type="password">
          </md-input-container>
        </md-list-item>

        <md-list-item>
          <md-card-actions>
            <button md-raised-button color="primary" (click)="login()">Login</button>
          </md-card-actions>
        </md-list-item>

      </md-list>
    </md-card-content>

  </md-card>

</md-card>
